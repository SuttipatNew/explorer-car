<html>
<head>
  <title>Explorer Car Controller</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="jquery.min.js"></script> -->
	<script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row header">
      <h1>EXPLORER CAR CONTROLLER</h1>
    </div>
    <div class="row visible-md visible-lg">
      <div class="col-md-4" style="text-align: center;">
        <h2 class="controller wheel">Movement</h2>
        <div class="controller wheel">
          <button type="button" class="wheel btn UP" name="UP">UP</button><br><br>
          <button type="button" class="wheel btn LEFT" name="LEFT">LEFT</button>
          <button type="button" class="wheel btn DOWN" name="DOWN">DOWN</button>
          <button type="button" class="wheel btn RIGHT" name="RIGHT">RIGHT</button>
        </div>
      </div>
      <div class="col-md-4" style="text-align: center;">
        <div class="ip_input" style="text-align: center;">
          <h3 class="ip_input">BLYNK AUTH TOKEN</h3>
          <br><br>
          <input type="text" name="ip_input" class="ip_input" placeholder="Default: d47461487fe24c2bac9d7b04d72c9439">
          <button type="submit" name="submit_button" class="ip_input">submit</button>
          <br>
          <p class="current_auth_token">Auth Token: d47461487fe24c2bac9d7b04d72c9439</p>
          <button type="button" name="remove_auth" class="remove_auth">remove</button>
          <div class='connect'>
            <button class="connect" class="status"></button>
            <p class="connect">not connect</p>
            <button class="connect refresh"></button>
          </div>
        </div>
      </div>
      <div class="col-md-4" style="text-align: center;">
        <h2 class="controller cam">Camera</h2>
        <div class="controller cam">
          <button type="button" class="cam btn LEFT" name="LEFT">LEFT</button>
          <button type="button" class="cam btn RIGHT" name="RIGHT">RIGHT</button>
        </div>
        <button class='resetCam'>reset</button>
      </div>
    </div>
    <div class="row visible-xs visible-sm mobile">
      <div class="col-xs-12 visible-sm visible-xs">
        <div class="ip_input" style="text-align: center;">
          <h3 class="ip_input">BLYNK AUTH TOKEN</h3>
          <br><br>
          <input type="text" name="ip_input" class="ip_input mobile" placeholder="Default: d47461487fe24c2bac9d7b04d72c9439">
          <button type="submit" name="submit_button" class="ip_input">submit</button>
          <br>
          <p class="current_auth_token">Auth Token: d47461487fe24c2bac9d7b04d72c9439</p>
          <button type="button" name="remove_auth" class="remove_auth">remove</button>
          <div class='connect'>
            <button class="connect" class="status"></button>
            <p class="connect">not connect</p>
            <button class="connect refresh"></button>
          </div>
        </div>
    </div>
    <div class="col-xs-12" style="text-align: center;">
      <h2 class="controller wheel">Movement</h2>
      <div class="controller wheel mobile">
        <button type="button" class="wheel btn UP" name="UP">UP</button><br><br>
        <button type="button" class="wheel btn LEFT" name="LEFT">LEFT</button>
        <button type="button" class="wheel btn DOWN" name="DOWN">DOWN</button>
        <button type="button" class="wheel btn RIGHT" name="RIGHT">RIGHT</button>
      </div>
    </div>
    <hr>
    <div class="col-xs-12" style="text-align: center;">
      <h2 class="controller cam mobile">Camera</h2>
      <div class="controller cam">
        <button type="button" class="cam btn LEFT" name="LEFT">LEFT</button>
        <button type="button" class="cam btn RIGHT" name="RIGHT">RIGHT</button>
      </div>
      <button class='resetCam'>reset</button>
      <br><br>
    </div>
  </div>
</body>
</html>
